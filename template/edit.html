<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
<form action="/edit/{{.Username}}" method="post">
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ .Name }}" placeholder="Full Name">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ .Username }}" placeholder="Username" readonly>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ .Email }}" aria-describedby="emailHelp" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" value="" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <div class="form-check">
            {{ if eq .Role "user" }}
                <input class="form-check-input" type="radio" name="role" id="role" value="user" checked>
            {{ else }}
                <input class="form-check-input" type="radio" name="role" id="role" value="user">
            {{ end }}
            <label class="form-check-label" for="role">User</label>
        </div>
        <div class="form-check">
            {{ if eq .Role "admin" }}
                <input class="form-check-input" type="radio" name="role" id="role" value="admin" checked>
            {{ else }}
                <input class="form-check-input" type="radio" name="role" id="role" value="admin">
            {{ end }}
            <label class="form-check-label" for="role">Admin</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
</form>
</body>
</html>
